<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A layout example that shows off a responsive product landing page.">

        <title>AGQRec</title>

        <script type="text/javascript" src="//code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script type="text/javascript" src="/js/agqrec.js"></script>

        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="//yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
        <link rel="stylesheet" href="/css/agqrec.css">

        <!--[if lte IE 8]>
            <link rel="stylesheet" href="//yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
        <!--<![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="//yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
        <!--<![endif]-->
    </head>

    <body>
        <div class="header">
            <div class="pure-menu pure-menu-horizontal">
                <a href="/" class="pure-menu-heading pure-menu-link">AGQRec</a>
                <ul class="pure-menu-list" style="float:right">
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link"></a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link" onclick="reloadClockwork()"><span class="glyphicon glyphicon-refresh">Reload Clockwork</span></a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link" onclick="updateSchedules()"><span id="menu-save" class="glyphicon glyphicon-floppy-saved">Save</span></a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link" onclick="showScheduleDialog()" ><span class="glyphicon glyphicon-plus">Add</span></a></li>
                </ul>
            </div>
        </div>

        <div class="content pure-g">
            <div class="pure-u-1-24"></div>
            <div class="pure-u-22-24">
                <h3>Schedules</h3>
                <table id="schedule_table" class="pure-table pure-table-horizontal" style="width: 733px">
                    <thead>
                        <tr>
                            <th style="width: 10%">Provider</th>
                            <th>Title</th>
                            <th style="width: 20%">Scheduled at</th>
                            <th style="width: 10%"></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="pure-u-1-24"></div>
        </div>

        <hr />

        <div class="content pure-g">
            <div class="pure-u-1-24"></div>
            <div class="pure-u-22-24">
                <h3>Unregistered Schedules</h3>
                <table id="available_schedule_table" class="pure-table pure-table-horizontal" style="width: 733px">
                    <thead>
                        <tr>
                            <th style="width: 10%">Provider</th>
                            <th>Title</th>
                            <th style="width: 20%">Scheduled at</th>
                            <th style="width: 10%"></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="pure-u-1-24"></div>
        </div>

        <div id="createScheduleDialog" class="dialog-form" title="New Schedule">
            <form id="createScheduleForm" class="pure-form pure-form-aligned">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="provider">Content Provider</label>
                        <input id="provider" type="text" placeholder="AGQR" value="AGQR">
                    </div>

                    <div class="pure-control-group">
                        <label for="title">Title</label>
                        <input id="title" type="text" placeholder="A&G NEXT GENERATION Lady GO!! 月曜日 上坂すみれ">
                    </div>

                    <div class="pure-control-group">
                        <label for="at">Scheduled at</label>
                        <input id="at" type="text" placeholder="Monday 19:30">
                    </div>

                    <div class="pure-control-group">
                        <label for="length">Length (min)</label>
                        <input id="length" type="text" placeholder="30">

                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary" onclick="createSchedule($('#createScheduleForm fieldset input'));">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
