        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
        <link rel="stylesheet" href="/css/agqrec.css">

    <body>
        <div class="header">
            <div class="pure-menu pure-menu-horizontal">
                <a href="/" class="pure-menu-heading pure-menu-link">AGQRec</a>
                <ul class="pure-menu-list" style="float:right">
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link"></a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link" onclick="updateSchedules()"><span class="glyphicon glyphicon-floppy-saved">Save</span></a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link" onclick="reloadClockwork()"><span class="glyphicon glyphicon-refresh">Reload Clockwork</span></a></li>
                </ul>
            </div>
        </div>

        <div class="content pure-g">
            <div class="pure-u-1-24"></div>
            <div class="pure-u-22-24">
                <table id="schedule_table" class="pure-table pure-table-horizontal">
                    <thead>
                        <tr>
                            <th>Provider</th>
                            <th>Title</th>
                            <th>Scheduled at</th>
                            <th><span class="glyphicon glyphicon-plus"></span></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="pure-u-1-24"></div>
        </div>
